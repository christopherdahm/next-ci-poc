name: Automatic Rebase
on:
  push:
    branches:
      - develop

jobs:
  rebase:
    name: Rebase Next
    runs-on: ubuntu-latest
    steps:
      - name: Check out next
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.SECRETIVE_TOKEN }}
          persist-credentials: false
          ref: next
          fetch-depth: 0

      - name: Update next from upstream
        run: |
          git pull --rebase

      - name: User relative author
        run: |
          git config user.email ${{ github.event.pusher.email }} && git config user.name ${{ github.event.pusher.name }} && git config --list

      - name: Try Rebase
        id: try-rebase
        run: |
          git rebase origin/next origin/develop

      - name: Push changes
        if: ${{ steps.try-rebase.conclusion == 'success' }}
        uses: ad-m/github-push-action@40bf560936a8022e68a3c00e7d2abefaf01305a6
        with:
          github_token: ${{ secrets.SECRETIVE_TOKEN }}
          branch: next
          force: true

      - name: Check out develop
        id: check-dev
        if: ${{ failure() && steps.try-rebase.conclusion == 'failure' }}
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          token: ${{ secrets.SECRETIVE_TOKEN }}
          ref: develop
          fetch-depth: 0

      - name: Branchy
        id: branchy
        if: ${{ failure() && steps.check-dev.conclusion == 'success' }}
        run: |
          git checkout -b reset/next-onto-develop origin/develop

      - name: Picky
        id: picky
        continue-on-error: true
        if: ${{ failure() && steps.branchy.conclusion == 'success' }}
        run: |
          git cherry-pick ..origin/next

      - name: Committy
        id: committy
        if: ${{ failure() && (steps.picky.conclusion == 'success' || steps.picky.conclusion == 'failure') }}
        run: |
          git commit -am "Accepting merge conflicts for hooman resolution"

      - name: Pushy
        id: pushy
        if: ${{ failure() && steps.committy.conclusion == 'success' }}
        run: |
          git push origin HEAD --force

      - name: Create Pull Request
        if: ${{ failure() && steps.pushy.conclusion == 'success' }}
        uses: thomaseizinger/create-pull-request@1dde00b9ad62f485245039414b37da2945d0e986
        with:
          GITHUB_TOKEN: ${{ secrets.SECRETIVE_TOKEN }}
          head: reset/next-onto-develop
          base: next
          title: '[Resolve] Develop -> Next'
          body: |
            ### :warning: Auto Rebase of Next with Develop failed :warning:

            - Please **merge in next** and resolve conflicts :smiley:
            - Auto-generated by [create-pull-request][1] within `auto-rebase.yml`

            [1]: https://github.com/thomaseizinger/create-pull-request@1dde00b9ad62f485245039414b37da2945d0e986
