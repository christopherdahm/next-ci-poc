name: Automatic Rebase
on:
  push:
    branches:
      - develop
jobs:
  rebase:
    name: Rebase Next
    runs-on: ubuntu-latest
    steps:

      - name: Checkout develop
        uses: actions/checkout@v1
        with:
          ref: develop
          fetch-depth: 0

      - name: Update develop from upstream
        if: success()
        run: |
          git pull --rebase

      - name: Check out release/next
        uses: actions/checkout@v1
        with:
          ref: release/next
          fetch-depth: 0

      - name: Update release/next from upstream
        if: success()
        run: |
          git pull --rebase

      - name: User relative author
        if: success()
        run: |
          git config --global user.email ${{ github.event.pusher.email }} && git config --global user.name ${{ github.event.pusher.name }}

      - name: Try Rebase
        if: success()
        run: |
          git rebase develop

#      - name: Try Push
#        if: success()
#        run: |
#          git push -f
      - name: Push changes
        if: success()
        uses: ad-m/github-push-action@40bf560936a8022e68a3c00e7d2abefaf01305a6
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: release/next

      - name: Open PR
        if: failure()
        run: echo testing still
