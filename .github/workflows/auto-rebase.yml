name: Automatic Rebase
on:
  push:
    branches:
      - develop
jobs:
  rebase:
    name: Rebase Next
    runs-on: ubuntu-latest
    steps:

      - name: Checkout the latest next
        uses: actions/checkout@v2
        with:
          ref: 'release/next'
          fetch-depth: 0

      - name: User relative author
        if: success()
        run: |
          git config --global user.email ${{ github.event.pusher.email }} && git config --global user.name ${{ github.event.pusher.name }}

      - name: Try Rebase
        if: success()
        run: |
          git pull --rebase && git rebase --root develop

      - name: Try Push
        if: success()
        run: |
          git push -f

      - name: Open PR
        if: failure()
        run: echo testing still
